<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Name, Please?</title>
<script>
  // Function to set the first name in localStorage
  function setFirstName(event) {
    event.preventDefault(); // Prevent default form submission
    var firstName = document.getElementById("fname").value;

    if (firstName.toLowerCase() === "ness") {
      document.getElementById("submitMessage").innerText = "I said YOUR name, not mine";
      localStorage.removeItem("userFirstName"); // Clear localStorage data
      document.getElementById("fname").value = ""; // Clear input box
    } else if (firstName.toLowerCase() === "skyler") {
      document.getElementById("submitMessage").innerText = "What's up NERD!";
    } else if (firstName.toLowerCase() === "marc" || firstName.toLowerCase() === "marcus" || firstName.toLowerCase() === "demar" || firstName.toLowerCase() === "demarcool") {
      document.getElementById("submitMessage").innerText = "What's up my omnibro!";
    } else if (firstName.toLowerCase() === "john" || firstName.toLowerCase() === "john fnaf") {
      document.getElementById("submitMessage").innerText = "lmao";
    } else if (firstName.toLowerCase() === "evan") {
      document.getElementById("submitMessage").innerText = "You talkin to me?";
    } else if (firstName.toLowerCase() === "duncan" || firstName.toLowerCase() === "vibe") {
      document.getElementById("submitMessage").innerText = "Most metal mf ever ong";
    } else if (firstName.toLowerCase() === "paula" || firstName.toLowerCase() === "jeff" || firstName.toLowerCase() === "poo") {
      document.getElementById("submitMessage").innerText = "ha";
    } else if (firstName.toLowerCase() === "adri" || firstName.toLowerCase() === "adriana") {
      document.getElementById("submitMessage").innerText = "Hey shorty *bites lips and farts cutely*";
    } else if (firstName.toLowerCase() === "gavin") {
      document.getElementById("submitMessage").innerText = "The OG.";
    } else if (firstName.toLowerCase() === "bucket" || firstName.toLowerCase() === "sully" || firstName.toLowerCase() === "sullivan") {
      document.getElementById("submitMessage").innerText = "Sup lil dude";
    } else if (firstName.toLowerCase() === "bliz" || firstName.toLowerCase() === "blizzard") || firstName.toLowerCase() === "brady") {
      document.getElementById("submitMessage").innerText = "Frosty ass, what's good?";
    } else {
      localStorage.setItem("userFirstName", firstName);
      document.getElementById("submitMessage").innerText = ""; // Clear message if no conditions match
    }
  }

  // Function to get the first name from localStorage
  function getFirstName() {
    var firstName = localStorage.getItem("userFirstName");
    if (firstName) {
      document.getElementById("fname").value = firstName;
    }
  }
</script>
</head>
<body onload="getFirstName()">

<h2>Your Name, Please?</h2>

<form onsubmit="setFirstName(event)">
  <input type="text" id="fname" name="fname"><br><br>
  <input type="submit" value="Submit">
</form>

<p id="submitMessage"></p> <!-- Message container -->

</body>
</html>
